<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Royal 文章內容</title>
        <link rel="icon" type="image/png" href="images/favicon.ico">
        
        
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/content.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        

    </head>
    <body id="body">
        <header >
            <nav id="header">
                <div class="col-phone-25 col-tablet-50">
                    <div class="nav_logo_container">
                        <a  href="./index.html">
                            <img class="nav_logo" src="images/nav_logo.png">
                        </a>
                    </div>
                </div>
                <div class="col-phone-75 col-tablet-50">
                    <div class="nav_content_container">
                        <a class="nav_link" href="./article.html">
                            <span class="nav_content" >探索</span>
                        </a>
                        <a class="nav_link" href="./article.html">
                            <span class="nav_content">技能樹</span>
                        </a>
                        <span class="nav_content">登入</span>
                        <a class="nav_search">
                            <img class="nav_search_icon" src="images/nav_search.png" onclick="search()">
                        </a>    
                    </div>
                </div>
            </nav>
            
        </header>
        <main>
            <!-- loading page -->
            <div id="loadingDraw" class="loading_draw"></div>
            <div id="loadingPage" class="loading_page" >
                <div class="loading_logo">
                </div>
            </div>
            <!-- search bar -->
            <div id="searchBar">
                <div class="searchBar_container">
                    <p class="searchBar_title">SEARCH</p>
                    <form class="searchBar_form" id="searchBar_Form">
                        <input class="search_input" id="searchInput">
                        <img class="searchBar_icon search_mic" id="searchMic" src="images/searchBar_mic.svg">
                        <img class="searchBar_icon search_search" id="searchSearch" src="images/searchBar_search.png">
                    </form>
                </div>
                <div class="fullSearch" onclick="fullSearchClick()"></div>
            </div>
            <!-- poster -->
            <section class="poster_section">
                <div class="poster" id="poster">
                    <p class="poster_title" id="posterTitle"></p>
                </div>
            </section>
            <!-- content -->
            <section class="content_section" id="contentSection">
                <div class="content_chart_container" id="contentChartContainer">
                    <div class="content_chart chart01" id="contentChart0"></div>
                    <div class="content_chart chart02" id="contentChart1"></div>
                    <div class="content_chart chart03" id="contentChart2"></div>
                    <div class="content_chart chart04" id="contentChart3"></div>
                    <div class="content_chart chart05" id="contentChart4"></div>
                </div>
                <div class="content_content" id="contentContent">
                    <p class="content_title" id="contentTitle"></p>
                    <p class="content_text" id="contentText"></p>
                    <p class="box_title" id="boxTitle">整理</p>
                    <div class="box_title_underline"></div>
                    <div class="box_table" id="boxTable">
                        <div class="box_row" id="boxRowCity">
                            <p class="box_row_title">城市</p>
                            <p class="box_index" id="boxCity"></p>
                        </div>
                        <div class="box_row" id="boxRowClassType">
                            <p class="box_row_title">班制</p>
                            <p class="box_index" id="boxClassType"></p>
                        </div>
                        <div class="box_row" id="boxRowTeachWay">
                            <p class="box_row_title">教法</p>
                            <p class="box_index" id="boxTeachWay"></p>
                        </div>
                        <div class="box_row" id="boxRowTotalDay">
                            <p class="box_row_title">天數</p>
                            <p class="box_index" id="boxTotalDay"></p>
                        </div>
                        <div class="box_row" id="boxRowWeekHour">
                            <p class="box_row_title">週時</p>
                            <p class="box_index" id="boxWeekHour"></p>
                        </div>
                        <div class="box_row" id="boxRowTechnology">
                            <p class="box_row_title">技術</p>
                            <p class="box_index" id="boxTechnology"></p>
                        </div>
                        <div class="box_row" id="boxRowMail">
                            <p class="box_row_title">信箱</p>
                            <p class="box_index" id="boxMail"></p>
                        </div>
                        <div class="box_row" id="boxRowPhone">
                            <p class="box_row_title">電話</p>
                            <p class="box_index" id="boxPhone"></p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- full slide section -->
            <div class="full_slide_back" id="fullSlideback">
                <div class="full_slide_left" id="fullSlideLeft" onclick="fullSlideLeft()"></div>
                <div class="full_slide_img" id="fullSlideImg"></div>
                <div class="full_slide_right" id="fullSlideRight" onclick="fullSlideRight()"></div>
            </div>
            <!--top-->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-phone-100">
                            <div class="top">
                                <img class="top_btn" src="images/top.png" href="#body" onclick="backToTop()">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-phone-75">
                        <div class="row">
                            <div class="col-phone-100 col-tablet-20">
                                <div class="footer_container">
                                    <span class="footer_content contact">聯絡</span>
                                </div>
                            </div>
                            <div class="col-phone-100 col-tablet-40">
                                <div class="footer_container">
                                    <p class="footer_content title">M</p>
                                    <p class="footer_content detail">0917-111-111</p>
                                </div>
                            </div>
                            <div class="col-phone-100 col-tablet-40">
                                <div class="footer_container">
                                    <span class="footer_content title">E</span>
                                    <span class="footer_content detail">aaaaaa@gmail.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-phone-25">
                        <div class="links_container">
                            <a href="https://www.facebook.com/" target="_blank">
                                <img class="link" src="images/facebook.svg">
                            </a>
                            <a>
                                <img class="link" src="images/line.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/lib.js"></script>
        <script src="js/common.js"></script>
        <script src="js/content.js"></script>
        
    </body>
</html>
